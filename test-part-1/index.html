<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bottle ad page</title>
    <style>
        body {
            font-family: 'Times New Roman';
            padding: 0;
        }
        .hero {
            background-image: url(bg-1.webp);
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 48px;
        }
        .features {
            padding: 20px;
            background-color: #f0f0f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .pricing {
            padding: 20px;
            background-color: #fff;
        }
        .pricing li {
            padding: 10px 0;
        }
        .contact {
            padding: 20px;
            background-color: #e0e0e0;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Bottle Website For Example</h1>
    </div>
    <div class="features">
        <h2>Bottle Features</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Long Time</th>
                <th>Cost Efficent</th>
            </tr>
            <tr>
                <td>Cold Containing</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Heat Contentment</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </table>
    </div>
    <div class="pricing">
        <h2>Pricing</h2>
        <ul>
            <li>Basic Bottle: 200rs</li>
            <li>Steel Bottle: 700rs</li>
            <li>Premium Bottle: 1000rs</li>
        </ul>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Full Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="multimedia">
        <h2>Watch promo</h2>
    <iframe width="1500" height="315" src="https://www.youtube.com/" ></iframe>
</div>
    <footer>
        <p>&copy;The Bottle And CO</p>
    </footer>
</body>
</html>
